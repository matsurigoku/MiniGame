<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/dialog.css">
    <link rel="stylesheet" href="css/game.css">
    <script src="js/jquery.min.js" defer></script>
    <script src="js/requester.js" defer></script>
    <script src="js/dialog.js" defer></script>
    <script src="js/game.js" defer></script>
    <title>Speed Typing Game</title>
</head>

<body>
    <dialog id="winboard" class="winboard">
        <div id="wintitle" class="title"></div>
        <div id="wininfo" class="infobox"></div>
        <button id="winfinish" class="styleBtn dynamic">OK</button>
    </dialog>

    <div class="username" id="username"></div>
    <div class="maxscore" id="maxscore"></div>
    <div class="score" id="score"></div>
    <div class="round" id="round"></div>
    <div class="timer" id="timer"></div>
    <div class="rank" id="rank">
        <a href="./rank.html">🥇</a>
    </div>
    <div class="home" id="home">
        <a href="./">🏠</a>
    </div>
    <div class="back" id="back">
        <a href="./text.html">🔙</a>
    </div>
    <div class="container">
        <div class="quote-display" id="quoteDisplay"></div>
        <textarea id="quoteInput" class="quote-input" autofocus></textarea>
    </div>
</body>

</html>
