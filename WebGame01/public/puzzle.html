    <script>
		// æ–°å¢è§¸ç™¼åˆ°çµæŸéŠæˆ²æŒ‰éˆ•
		document.getElementById("quitBtn").addEventListener("click", (e) => {
			if (isPlaying) {
				ctx.clearRect(0, 0, 450, 450);
				ctx.font = "30px Arial";
				ctx.fillStyle = "#ffffff";
				ctx.fillText("Hit S to start the game", 80, 210);
				restart = 1;
				moves = -1;
				mov = document.getElementById("moves");
				mov.innerHTML = "";
				isPlaying = false;
				alert("éŠæˆ²çµ‚æ­¢!");
			} else {
				alert("éŠæˆ²æœªé–‹å§‹!");
			}
		});

	var isPlaying = false;
	const preview_image = document.getElementById("preview_image");
	var previewctx = preview_image.getContext("2d");

	// å­˜æ”¾åŸåœ–çš„ç‰©ä»¶
	var previewImg = new Image();
	previewImg.src = "./images/puzz.jpg";
	previewImg.onload = function() {
		previewctx.clearRect(0, 0, 450, 450);
		previewctx.drawImage(previewImg, 0, 0, 450, 450);
	}

	// ä¸Šå‚³åœ–ç‰‡
	function uploadImage(imageInput) {
		if(imageInput.files && imageInput.files[0]) {
			previewImg.src = window.URL.createObjectURL(imageInput.files[0])
		}
	}

	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d");
	var empty = 9;
	var moves = -1;

	function shuffle(array) {
		var currentIndex = array.length,
			temporaryValue, randomIndex;

		// While there remain elements to shuffle...
		while (0 !== currentIndex) {

			// Pick a remaining element...
			randomIndex = Math.floor(Math.random() * currentIndex);
			currentIndex -= 1;

			// And swap it with the current element.
			temporaryValue = array[currentIndex];
			array[currentIndex] = array[randomIndex];
			array[randomIndex] = temporaryValue;
		}

		return array;
	}
	var ar = [1, 2, 3, 4, 5, 6, 7, 8, 0];
	im = shuffle([1, 2, 3, 4, 5, 6, 7, 8, 0]);

	for (var i = 0; i <= 8; i++) {
		if (im[i] == 0)
			empty = i + 1;
	}

	var restart = 0;

	// è§¸ç™¼ç²å‹
	function won() {
		ctx.clearRect(0, 0, 450, 450);
		ctx.drawImage(previewImg, 0, 0, 450, 450);
		m = document.getElementById("message");
		m.innerHTML = "You won the game in " + moves.toString() + " moves";
		au = document.getElementById("cheers");
		au.play();
		restart = 1;
		moves = -1;
		isPlaying = false;
	}

	function draw() {
		moves++;
		mov = document.getElementById("moves");
		mov.innerHTML = "MOVES: " + moves.toString();
		m = document.getElementById("message");
		m.innerHTML = "";
		var t;
		t = 0;
		if (restart == 1) {

			im = shuffle([1, 2, 3, 4, 5, 6, 7, 8, 0]);
			for (var i = 0; i <= 8; i++) {
				if (im[i] == 0)
					empty = i + 1;
			}

			console.log(empty);
			restart = 0;
		}
		for (var i = 0; i < 9; i++) {
			if (im[i] != ar[i])
				t = 1;
		}
		console.log(im);
		console.log(ar);

		ctx.clearRect(0, 0, 450, 450);

		for (var i = 0; i < 3; i++) {
			for (var j = 0; j < 3; j++) {
				component(i, j);
			}
		}

		console.log(t);

		if (t == 0) {
			console.log("one more");
			won();
		}

	}

	function component(x, y) {
		var text = "puzz";
		z = x + 3 * y;
		z = im[z];
		text = text + z.toString();
		if (z != 0) {
			const realx = Math.floor((z - 1) / 3);
			const realy = Math.floor((z - 1) % 3);
			var data = previewctx.getImageData(realy * 150, realx * 150, 150, 150);
			var elem = document.getElementById(text);
			ctx.putImageData(data, x * 150, y * 150);
		} else {
			ctx.fillStyle = "white";
		}
	}

	// ä¸Š
	function moveUp() {
		ctx.clearRect(0, 0, 450, 450);
		if (restart == 1) {
			draw();
			return;
		}
		if (empty == 9 || empty == 7 || empty == 8) {
			au = document.getElementById("no");
			au.play();
			moves--;
			draw();
		} else {
			au = document.getElementById("cut");
			au.play();
			text = "puzz";
			var curr = empty;
			empty = empty + 3;
			var next = empty;
			im[curr - 1] = im[next - 1];
			im[next - 1] = 0;
			draw();

		}
		console.log(empty);
	}

	// ä¸‹
	function moveDown() {
		ctx.clearRect(0, 0, 450, 450);
		if (restart == 1) {

			draw();
			return;
		}
		if (empty == 1 || empty == 2 || empty == 3) {
			au = document.getElementById("no");
			au.play();
			moves--;
			draw();
		} else {
			au = document.getElementById("cut");
			au.play();
			text = "puzz";
			var curr = empty;
			empty = empty - 3;
			var next = empty;
			im[curr - 1] = im[next - 1];
			im[next - 1] = 0;
			draw();

		}

		console.log(empty);

	}

	// å·¦
	function moveLeft() {
		ctx.clearRect(0, 0, 450, 450);

		if (restart == 1) {

			draw();
			return;
		}

		if (empty == 6 || empty == 9 || empty == 3) {
			au = document.getElementById("no");
			au.play();
			moves--;
			draw();
		} else {
			au = document.getElementById("cut");
			au.play();
			text = "puzz";
			var curr = empty;
			empty = empty + 1;
			var next = empty;
			im[curr - 1] = im[next - 1];
			im[next - 1] = 0;
			draw();


		}
		console.log(empty);
	}

	// å³
	function moveRight() {
		ctx.clearRect(0, 0, 450, 450);
		if (restart == 1) {
			moves--;
			draw();
			return;
		}
		if (empty == 1 || empty == 4 || empty == 7) {
			au = document.getElementById("no");
			au.play();
			moves--;
			draw();
		} else {
			au = document.getElementById("cut");
			au.play();
			text = "puzz";
			var curr = empty;
			empty = empty - 1;
			var next = empty;
			im[curr - 1] = im[next - 1];
			im[next - 1] = 0;
			draw();
		}
		console.log(empty);

	}

	// æŒ‰éµè§¸ç™¼
	window.addEventListener('keydown', function(e) {
		key = e.keyCode;
		if (key == 37) {
			e.preventDefault();
			moveLeft();
		}
		if (key == 38) {
			e.preventDefault();
			moveUp();
		}
		if (key == 39) {
			e.preventDefault();
			moveRight();
		}
		if (key == 40) {
			e.preventDefault();
			moveDown();
		}
		if (key == 83) {
			e.preventDefault();
			if(!isPlaying) {
				start();
			}
		}

	});

	function start() {
		isPlaying = true;
		draw();
	}
	ctx.font = "30px Arial";
	ctx.fillStyle = "#ffffff";
	ctx.fillText("Hit S to start the game", 80, 210);
    </script>
